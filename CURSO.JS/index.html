    <title>PAR OU ÍMPAR</title>
    link
</head>
<body>
<script>
    function parouimpar (x) {
        if (x % 2 === 0) {
            return ('O número é par');
        } else {
            return ('O número é ímpar');
        }
    }
    
    const x = window.prompt('digite um número:');
    const resultado = parouimpar(x);
    window.alert (resultado);
    
</script>
</body>
